    <script>
        //实现嵌套页面跳转,带参数
        function addTabWithParams(unid, title, url, params) {
            //使用url来传参
            url += "?";
            for (let i = 0; i < params.length; i++) {
                if (i == 0) { url += "name=" + params[i]; }
                //else { url += "&" + params[i] + "=" + params[i]; }
            }
            $('#mainFrameTabs').bTabsAddbWithParams(unid, title, url);

        }//实现嵌套页面跳转，不带参数
        function addTab(unid, title, url) {

            $('#mainFrameTabs').bTabsAdd(unid, title, url);
        }
    </script>
