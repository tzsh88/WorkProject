<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../../Content/bootstrap-select.min.css" rel="stylesheet" />
    <script src="../../../Scripts/jquery-3.4.1.min.js"></script>
    <link href="../../Content/datetimepicker.css" rel="stylesheet" />
    <script src="../../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/bootstrap-table.min.js"></script>
    <script src="../../../Scripts/bootstrap-select.min.js"></script>
    <script src="../../Scripts/datetimepicker/moment.js"></script>
    <script src="../../Scripts/datetimepicker/bootstrap-datetimepicker.js"></script>
    <title>出勤数据稽核</title>
    <style>
        .bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
            width: 6em;
        }
    </style>
</head>
<body>
    <div id="main" class="container-fluid" style="width:100%;float:left;">

        <script src="../GetChangingHeight.js"></script>

        <div clase="col-lg-6 col-ms-8 col-xs-10" style="margin:2% 1%;font-size:1.45em;font-weight:500;line-height:1.9em;">
            <span>系统日期：</span>
            <div class="iDate date" style="width:8em">
                <input type="text">
                <button type="button" class="addOn"></button>
            </div>
            <script>
                if ($(".iDate.date").length > 0) {
                    $(".iDate.date").datetimepicker({
                        locale: "zh-cn",
                        format: "YYYY-MM-DD",
                        dayViewHeaderFormat: "YYYY年 MMDD"
                    });
                };
            </script>&nbsp; &nbsp;

            <span>稽核日期：</span>
            <div class="iDate date" style="width:8em">
                <input id="date" type="text">
                <button type="button" class="addOn"></button>
            </div>
            <script>
               
			   if ($(".iDate.date").length > 0) {
                    $(".iDate.date").datetimepicker({
                        locale: "zh-cn",
                        format: "YYYY-MM-DD",
                        dayViewHeaderFormat: "YYYY年 MMDD"
                    });
                };
                let time = new Date().getTime() - 24 * 60 * 60 * 1000 * 1;
                let yesday = new Date(time);
                let month = yesday.getMonth();//0-11
                if (month < 9) {
                    month = '0' + (month + 1);
                }
                else {
                    month = month + 1;
                }
                let day = yesday.getDate();//1-31
                if (day < 9) {
                    day = '0' + day;
                }
                yesday = yesday.getFullYear() + '-' + month + '-' + day;
                $("#date").val(yesday); 
				
				 //if ($(".iDate.date").length > 0) {
     //               $(".iDate.date").datetimepicker({
     //                   locale: "zh-cn",
     //                   format: "YYYY-MM-DD",
     //                   dayViewHeaderFormat: "YYYY年 MMDD"
     //               });
     //           };
            </script>
            &nbsp; &nbsp;

            <span style="font-size:1em;">工地：</span>
            <select class="selectpicker" id="selectWorkSite">
                <option value="all">全部</option>
                <option value="通银天景">通银天璟</option>
                <option value="香城云开">香城云开</option>
                <option value="在水一方">在水一方</option>
            </select>&nbsp; &nbsp;

            <button type="button" class="btn btn-default" onclick="workSiteInfo()">查询检索</button>&nbsp; &nbsp;
            <button type="button" class="btn btn-default" onclick="checkAllRight()">核对无误</button>&nbsp; &nbsp;
            <button type="button" class="btn btn-warning" onclick="checkError()">数据有误</button>
        </div>
        <div class="row" style="height:95%;margin:2% 0%">
            <div class="col-lg-7 col-md-7 col-xs-12" style="height:100%;margin-bottom:2%">

                <div class="table-responsive">
                    <table id="table" class="table text-nowrap">
                    </table>
                </div>

            </div>

            <div id="check" class="col-lg-5 col-md-5 col-xs-12" style="display:none; height:100%;margin-bottom:2%">

                <div class="form-group" style="margin:0 5%; ">
                    <div style="text-align:left;margin:0 2% 2%">
                        <span style="font-size:1.5em;font-weight:600">有误数据导入</span>
                    </div>

                    <div class="form-inline" style="margin:0 2%">
                        <span style="font-size:1em;">姓名：</span>
                        <input type="text" id="workName" class="form-control" style="width:10em;"  placeholder="不可空,可以直接复制左侧表格数据">&nbsp; &nbsp;
                    </div>
                    <div class="form-inline" style="margin:2% 2%">
                        <span style="font-size:1em;">工地：</span>
                        <input type="text" id="workSite" class="form-control" style="width: 10em;" placeholder="不可空,可以直接复制左侧表格数据">&nbsp; &nbsp;
                    </div>
                   
                    <div class="form-inline" style="margin:2% 2%">
                        <button type="button" id="send" class="btn " onclick="submitCheck()">数据提交</button>
                    </div>

                </div>

            </div>
        </div>

        <br>


    </div>




    <script src="CheckImportData.js"></script>

</body>

</html>
